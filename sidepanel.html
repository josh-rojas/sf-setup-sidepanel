<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Salesforce Setup Side Panel for quick access to setup pages">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; connect-src 'self' https://*.salesforce.com https://*.force.com https://*.salesforce-setup.com; img-src 'self' data: https:; frame-ancestors 'none'">
    <meta name="theme-color" content="#0176d3">
    <title>SF Setup Side Panel</title>
    <link rel="icon" type="image/png" href="icons/icon16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="icons/icon32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="icons/icon48.png" sizes="48x48">
    <link rel="icon" type="image/png" href="icons/icon128.png" sizes="128x128">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" role="main">
        <header role="banner">
            <div class="header-content">
                <div class="header-title">
                    <img src="icons/icon32.png" alt="Salesforce Setup" class="header-icon">
                    <h1>Setup</h1>
                </div>
                <div class="header-actions">
                    <button id="refreshButton" class="button button-icon" aria-label="Refresh setup panel">
                        <svg width="16" height="16" viewBox="0 0 52 52">
                            <path fill="currentColor" d="M46.5 4h-3c-.8 0-1.5.7-1.5 1.5v7c0 .9-.5 1.3-1.2.7-.3-.4-.6-.7-1-1-5-5-12-7.1-19.2-5.7-2.5.5-4.9 1.5-7 2.9-6.1 4-9.6 10.5-9.7 17.5-.1 5.4 2 10.8 5.8 14.7 4 4.2 9.4 6.5 15.2 6.5 5.1 0 9.9-1.8 13.7-5 .7-.6.7-1.6.1-2.2l-2.1-2.1c-.5-.5-1.4-.6-2-.1-3.6 3-8.5 4.2-13.4 3-1.3-.3-2.6-.9-3.8-1.6C11.7 36.6 9 30 10.6 23.4c.3-1.3.9-2.6 1.6-3.8C15 14.7 19.9 12 25.1 12c4 0 7.8 1.6 10.6 4.4.5.4.9.9 1.2 1.4.3.8-.4 1.2-1.3 1.2h-7c-.8 0-1.5.7-1.5 1.5v3c0 .8.7 1.5 1.5 1.5h16.5c.8 0 1.5-.7 1.5-1.5V4.5C46.5 4.7 45.3 4 46.5 4z"/>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="search-container">
                <input type="search" id="setupSearch" class="search-input" placeholder="Quick find setup..." aria-label="Search setup items">
            </div>
        </header>
        
        <main id="app" role="main" aria-live="polite">
            <div id="loading-indicator" role="status" aria-live="polite">
                Loading Salesforce Setup...
            </div>
            <div id="error-display" class="error-container" role="alert" style="display: none;">
                <span class="error-icon" aria-hidden="true">⚠️</span>
                <div class="error-message">An error occurred</div>
            </div>
            <div id="content-container"></div>
        </main>
    </div>
    <script src="sidepanel.js" defer></script>
</body>
</html>
